<div class="board"
     [style.display]="'grid'"
     [style.gridTemplateColumns]="gridTemplateColumns"
     [style.gridTemplateRows]="gridTemplateRows">
     
  <app-tile
    *ngFor="let tile of board.flat()"
    [tile]="tile"
    (mineClicked)="revealAllMines()"
    [style.width.px]="tileSize"
    [style.height.px]="tileSize">
  </app-tile>

</div>
